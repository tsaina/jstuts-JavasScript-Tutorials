<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Another Heading</h1>

    <script>
        /*
            ****How to write good JS****
            1- Always leave comments.
            2- JS is case sensitive
            3- Use camelcase.
            4- Make use of whitespacing to make your code more readable.
            5- You have to follow JS rules to construct a variable name.
        */
       
        //PRIMITIVE DATA TYPES

        //Number variable
        var num = 100.22;
        //document.body.innerHTML = num;
        console.log(typeof num);
        console.log(num);
        
        //String variable
        var myName = 'Sainar';
        document.body.innerHTML = myName;
        console.log(typeof myName);
        console.log(myName);

        //Boolean Variable
        var isNew = true;
        //document.body.innerHTML = isNew;
        console.log(typeof isNew);
        console.log(isNew);

        //Null 
        var a = 'a';
        document.body.innerHTML = a;
        console.log(typeof a);
        console.log(a);

        a = null;
        console.log(typeof a);
        console.log(a);

        //Undefined
        var x;
        console.log(typeof x);
        console.log(x);

        //JS variables can change
        var willChange = 'ussd';
        console.log(typeof willChange);
        console.log(willChange);

        var willChange = 363;
        console.log(typeof willChange);
        console.log(willChange);
        
        var willChange = false;
        console.log(typeof willChange);
        console.log(willChange);


        console.log("This variable is type " + typeof 363);

    </script>
</body>
</html>
